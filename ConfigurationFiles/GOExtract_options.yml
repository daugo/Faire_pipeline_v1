#YAML
#GOExtract_options.yml

#DO NOT CHANGE THE TAGS OF THIS FILE.
---
Distances:
  max_interest_distance : "500" #distance uptream to TSS to be considered interesting (MANDATORY)
  min_interest_distance : "-500" #distance downstream to TSS to be considered interesting (MANDATORY)
reference_feature : "TSS" #Extract interest peak related genes according to the distance to TSS (trancription start site) or SC (start codon)
graph_No_GO_cat : "10" #Number of GO_categories represented in generated graph
Num_top_GO_save : "100" #Number of top GO categories to stored
